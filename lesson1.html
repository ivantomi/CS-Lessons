<!DOCTYPE html>
<html>
  <head>
    <title>HTML & CSS Cheatsheet</title>
    <!-- Title of the page, displayed by the browser -->
    <link rel="stylesheet" type="text/css" href="lesson1.css" />
    <!-- Link to the external CSS file -->
  </head>
  <body>
    <!-- The body of the page, where all the content goes -->
    <!-- add link to home page -->
    <a href="index.html"> Return to index</a>

    <h1 style="color: blue">Heading 1</h1>
    <p>
      This is a paragraph with external CSS styling. It's also centered on the
      page.
    </p>

    <div style="background-color: lightblue; border: 2px black solid">
      <!-- Internal CSS -->
      This is a div with internal CSS. It also has a black border and is aligned
      to the center.
    </div>

    <!-- <br> elements are used to give spacing -->
    <br />
    <br />

    <a href="https://www.example.com">This is a link to Example.com</a>
    <br />
    <br />

    <img
      src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg"
      alt="Description of the image"
    />
  </body>
</html>
